services:
  - type: web
    name: foto-xluz
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PIXELBIN_API_TOKEN
        fromDatabase: true   # puoi impostare il token tramite la dashboard Render

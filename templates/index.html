<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IRMA CARS - Scaricare galleria auto</title>
<style>
body { font-family: Arial, sans-serif; max-width: 700px; margin: 50px auto; }
h1 { text-align: center; }
form { margin-top: 30px; text-align: center; }
input[type="text"] { width: 80%; padding: 10px; font-size: 16px; }
input[type="submit"] { padding: 10px 20px; font-size: 16px; }
.progress { width: 80%; height: 20px; background: #eee; margin: 20px auto; border-radius: 5px; }
.progress-bar { width: 0%; height: 100%; background: #4caf50; border-radius: 5px; }
.logo { display: block; margin: 0 auto 20px; width: 200px; }
</style>
</head>
<body>
<img src="{{ url_for('static', filename='logo.png') }}" class="logo">
<h1>IRMA CARS - Scaricare galleria auto</h1>
<form method="post" onsubmit="showProgress()">
    <input type="text" name="url" placeholder="https://..." required><br><br>
    <input type="submit" value="Scarica immagini">
</form>
<div class="progress" id="progress" style="display:none;">
    <div class="progress-bar" id="bar"></div>
</div>
<p id="status" style="text-align:center;"></p>
<script>
function showProgress() {
    document.getElementById('progress').style.display = 'block';
    document.getElementById('status').innerText = 'Processando immagini... Questo potrebbe richiedere alcuni minuti.';
    var bar = document.getElementById('bar');
    var width = 0;
    var interval = setInterval(function() {
        if(width >= 100) clearInterval(interval);
        bar.style.width = width + '%';
        width += 1;
    }, 100);
}
</script>
</body>
</html>
